<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Register Popup</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 15px 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .register-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-btn:hover {
            background: #218838;
        }

        /* Content */
        .content {
            text-align: center;
            margin-top: 50px;
        }

        /* Register Modal */
        .register-modal {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .register-content {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        /* Blurred Top Section */
        .blurred-header {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blurred-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .close-btn {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* Form Styling */
        form {
            margin-top: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">My Website</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="register-btn" onclick="openRegister()">Register</button>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to My Simple Website</h1>
        <p>Click the Register button in the navbar to open the form.</p>
    </div>

    <!-- Register Modal -->
    <div class="register-modal" id="registerModal">
        <div class="register-content">
            <div class="blurred-header">
                <h2>Register</h2>
                <button class="close-btn" onclick="closeRegister()">âœ–</button>
            </div>
            <form>
                <input type="text" placeholder="Enter your name" required>
                <input type="email" placeholder="Enter your email" required>
                <input type="password" placeholder="Enter your password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function openRegister() {
            document.getElementById("registerModal").style.display = "flex";
        }

        function closeRegister() {
            document.getElementById("registerModal").style.display = "none";
        }
    </script>
</body>

</html>
